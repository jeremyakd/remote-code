<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <!-- <link rel="stylesheet" href="index.css"> -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
        <title>Contacto</title>
    </head>

    <body>
        <!-- creamos el header con un contenedor, color y alineacion centrada -->
        <header>
            <div class="container bg-primary text-center">
                <h1 class="py-4">Contacto</h1>
            </div>
        </header>

<!--         creamos un contenedor, adentro le indicamos que vamos a usar el sistema de columnas
        creamos otro div adentro con la clase row
        y adentro deitribuimos el contenido del formulario -->
        <div class="container pt-4">
            <div class="row">
                <div class="col-xl-2"></div><!-- contenedor de mentira, solo para centrar -->
                <div class="col-xl-8">
                    <!-- aca empieza el formulario -->
                    <form action="" method="GET">
                        <div class="row">
                            <!-- creamos cada input que ocupa el total de div y le agregamos  class="form-control" -->
                            <div class="form-group col-xl-12">
                                <label for="input_nombre" id="label_nombre">Nombre</label>
                                <input class="form-control" type="text" name="input_nombre">
                            </div>

                            <div class="form-group col-xl-12">
                                <label for="lastname">apellido</label>
                                <input class="form-control" type="text" name="lastname">
                            </div>

                            <div class="form-group col-xl-12">
                                <label for="dni">Documento</label>
                                <input class="form-control" type="text" name="dni">
                            </div>

                            <div class="form-group col-xl-12">
                                <label for="nationality">Nacionalidad</label>
                                <input class="form-control" type="text" name="nationality">
                            </div>
                            
                            <!-- creamos otro div.row con los botones y dispusimos el contenido dentro del div -->
                            <div class="row pt-5">
                                <!-- creamos un espacio al costado -->
                                <div class="col-xl-1"></div>
                                <button class="col-xl-4 btn btn-primary ml-4" id="aceptar">ACEPTAR</button>
                                <!-- creamos un espacio en el medio -->
                                <div class="col-xl-2"></div>
                                <button class="col-xl-4 btn btn-danger">CANCELAR</button>
                                <!-- creamos un espacio al costado -->
                                <div class="col-xl-1"></div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-xl-2"></div>
            </div>
            <hr>
        </div>
        <!-- Optional JavaScript; choose one of the two! -->
        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
        <!-- Option 2: Separate Popper and Bootstrap JS -->
        <!--
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
        -->
        <script type="text/javascript" src="index.js"></script>
    </body>

</html>
