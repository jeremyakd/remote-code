<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

<body>
    <div id="contenedor" class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <h1>Clase de JS</h1>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script>
        // Variables
        // var, let, const
        // var = variable scope global
        // let = variable scope local
        // const = CONSTANTE que no se modifica
        //var name = "Jeremias";

        // public String name = "Jeremias" <<<<==== Java 

        window.onload = function(){
            var num = parseInt(prompt("Ingrese un numero por favor"));


            for (var i = 1; i <= 10; i++) {
                document.write(num + " x " + i + " = " + (parseInt(i)*num) );
                document.write("<br>");
                masUno();
            }


            document.write("la i final vale : " + i);
            // var divContenedor = document.getElementById("contenedor");
            // var h1 = divContenedor.firstElementChild.children[1].firstElementChild;
            // h1.style.color = "red"
            // console.log(h1);
        

        function masUno() {
            i ++ ;
        }
    }
    </script>

</body>
